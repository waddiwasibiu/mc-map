<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baka 村帖子库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1E293B',
                        server1: '#3B82F6',
                        server2: '#10B981'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        .bg-category-1 { background-color: rgba(16, 185, 129, 0.9); }
        .bg-category-2 { background-color: rgba(249, 115, 22, 0.9); }
        .bg-category-3 { background-color: rgba(107, 114, 128, 0.9); }

        .category-other {
            background-color: rgba(59, 130, 246, 0.9);
            color: #ffffff;
        }
        .category-1 {
            background-color: rgba(16, 185, 129, 0.9);
            color: #ffffff;
        }
        .category-2 {
            background-color: rgba(249, 115, 22, 0.9);
            color: #ffffff;
        }
        .category-3 {
            background-color: rgba(107, 114, 128, 0.9);
            color: #ffffff;
        }
        
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .structure-image {
                background-color: #f0f0f0;
                background-size: cover;
                background-position: center;
            }
            .chart-modal-backdrop {
                background-color: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(4px);
            }
            .chart-modal-content {
                max-height: 90vh;
                width: 90vw;
                max-width: 1000px;
            }
            .blog-post-card {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
            }
            .blog-post-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            .post-detail-content {
                line-height: 1.8;
            }
            .post-detail-content p {
                margin-bottom: 1rem;
            }
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2MY9RSPX4Z"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-2MY9RSPX4Z');
    </script>

</head>
<body class="bg-gray-50 font-inter">
    <!-- 导航栏组件 -->
    <div id="header-container"></div>

    <!-- 帖子页面内容 -->
    <section id="blog-page" class="container mx-auto px-4 pt-24 pb-16">
        <div class="mb-12 text-center">
            <h2 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-4">Baka 村帖子</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">这里是玩家们分享的各种帖子，包括游戏心得、攻略和合影。</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="blog-posts-container">
            <!-- 帖子内容将通过JavaScript动态生成 -->
        </div>
    </section>

    <!-- 帖子详情模态框 -->
    <div id="postDetailModal" class="fixed inset-0 z-50 hidden items-center justify-center chart-modal-backdrop p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 chart-modal-content max-w-4xl w-95 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-dark" id="postDetailTitle">帖子详情</h3>
                <button id="closePostDetailModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            <div class="relative">
                <!-- 帖子图片 -->
                <div id="postDetailImage" class="w-full mb-6 rounded-lg structure-image bg-contain bg-no-repeat bg-center" style="min-height: 200px;"></div>
                
                <!-- 帖子元数据 -->
                <div class="flex flex-wrap justify-between items-center mb-6 text-sm text-gray-500">
                    <div class="flex items-center gap-4">
                        <span><i class="fa fa-user mr-1"></i> <span id="postDetailAuthor"></span></span>
                        <span><i class="fa fa-calendar mr-1"></i> <span id="postDetailDate"></span></span>
                    </div>
                    <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs" id="postDetailCategory"></span>
                </div>
                
                <!-- 帖子内容 -->
                <div id="postDetailContent" class="post-detail-content text-gray-700"></div>
            </div>
        </div>
    </div>

    <!-- 页尾组件 -->
    <div id="footer-container"></div>

    <!-- 引入外部 JavaScript 文件 -->
    <script src="data/blog-posts.js"></script>
    <script src="js/components.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>


    <script src="live2dw/lib/L2Dwidget.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        L2Dwidget.init({
            "model": {
                
                //jsonPath: "live2dw/live2d-widget-model-miku/assets/miku.model.json", //MIKU
                jsonPath: "live2dw/live2d-widget-model-shizuku/assets/shizuku.model.json", //萌娘
                "scale": 1
            },
            "display": {
                "position": "right", //位置
                "width": 300, //宽度
                "height": 500, //高度
                "hOffset": 0, //X距离
                "vOffset": 0, //Y距离
            },
            "mobile": {
                "show": false,
                "scale": 1.3
            },
            "react": {
                "opacityDefault": 0.8,
                "opacityOnHover": 1
            },
            dialog: {
                enable: true,
                script: {
                    'tap body': '你要把毛毛电竞一锅端了吗？',
                    'tap face': '你知道吗？小乙烯又在和女室友游龙',
                }
            },
        });
    </script>
    
    
</body>
</html>
